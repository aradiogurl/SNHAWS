{
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc","closure"]
  },
  "source": {
    "include": [ ".","api" ],
  "exclude": [ "node_modules" ],
    "includePattern": ".+\\.js(doc)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins": ["plugins/markdown"],
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false,
    "default": {
        "outputSourceFiles": true
    },
    "systemName"      : "Simple Node HTTP2 API and Web Server",
    "footer"          : "",
    "copyright"       : "SNHAWS Copyright Â© 2016 The contributors to the SNHAWS project.",
    "navType"         : "vertical",
    "theme"           : "cosmo",
    "linenums"        : true,
    "collapseSymbols" : false,
    "inverseNav"      : true
  }
}
